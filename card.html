<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2d3561 0%, #1a1f3a 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #2d3561;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    .flashcard-wrapper {
      perspective: 1000px;
      width: 100%;
      min-height: 350px;
      margin-bottom: 25px;
    }

    .flashcard {
      width: 100%;
      height: 100%;
      min-height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(0.4, 0.0, 0.2, 1);
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      min-height: 350px;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card-back {
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      color: white;
      transform: rotateY(180deg);
    }

    .card-question, .card-answer {
      font-size: 1.15em;
      line-height: 1.7;
      text-align: center;
      max-width: 100%;
      word-wrap: break-word;
    }

    .card-hint {
      margin-top: 25px;
      font-size: 0.85em;
      opacity: 0.85;
      font-style: italic;
      text-align: center;
    }

    .flashcard-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .control-btn {
      padding: 12px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 15px;
      font-weight: 600;
      flex: 1;
      min-width: 100px;
    }

    .control-btn:hover:not(:disabled) {
      background: #764ba2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .control-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .control-btn:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .progress-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .progress {
      text-align: center;
      font-size: 1.1em;
      color: #2d3561;
      font-weight: bold;
    }

    .shuffle-btn {
      padding: 10px 20px;
      background: #43cea2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
      font-weight: 600;
    }

    .shuffle-btn:hover {
      background: #185a9d;
      transform: scale(1.05);
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 25px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 25px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }

    .home-btn:hover {
      background: #667eea;
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
      }

      .container {
        padding: 15px;
      }

      .flashcard-wrapper {
        min-height: 300px;
      }

      .card-front, .card-back {
        min-height: 300px;
        padding: 25px;
      }

      .card-question, .card-answer {
        font-size: 1.05em;
      }

      .card-hint {
        font-size: 0.8em;
        margin-top: 20px;
      }

      .control-btn {
        font-size: 14px;
        padding: 10px 15px;
      }
    }

    /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.3em;
        margin-bottom: 15px;
      }

      .container {
        padding: 12px;
        border-radius: 15px;
      }

      .flashcard-wrapper {
        min-height: 280px;
        margin-bottom: 20px;
      }

      .card-front, .card-back {
        min-height: 280px;
        padding: 20px;
        border-radius: 12px;
      }

      .card-question, .card-answer {
        font-size: 0.95em;
        line-height: 1.6;
      }

      .card-hint {
        font-size: 0.75em;
        margin-top: 15px;
      }

      .flashcard-controls {
        gap: 10px;
      }

      .control-btn {
        font-size: 13px;
        padding: 10px 12px;
        min-width: 80px;
      }

      .progress {
        font-size: 1em;
      }

      .shuffle-btn {
        padding: 8px 15px;
        font-size: 0.85em;
      }

      .home-btn {
        bottom: 15px;
        right: 15px;
        padding: 10px 20px;
        font-size: 14px;
      }
    }

    /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
    @media (max-width: 360px) {
      .card-question, .card-answer {
        font-size: 0.9em;
      }

      .control-btn {
        font-size: 12px;
        padding: 8px 10px;
      }

      .flashcard-wrapper {
        min-height: 250px;
      }

      .card-front, .card-back {
        min-height: 250px;
        padding: 15px;
      }
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Data Mining - –ö–∞—Ä—Ç–æ—á–∫–∏</h1>
    
    <div class="flashcard-wrapper">
      <div class="flashcard" onclick="flipCard()">
        <div class="card-front">
          <div class="card-question" id="flashcard-question">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫...</div>
          <div class="card-hint">üëÜ –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É</div>
        </div>
        <div class="card-back">
          <div class="card-answer" id="flashcard-answer"></div>
          <div class="card-hint">üëÜ –ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞</div>
        </div>
      </div>
    </div>
    
    <div class="flashcard-controls">
      <button class="control-btn" id="prevCard" onclick="previousCard()">‚Üê –ù–∞–∑–∞–¥</button>
      <div class="progress-wrapper">
        <div class="progress" id="card-progress">0 / 0</div>
        <button class="shuffle-btn" onclick="shuffleCards()">üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
      </div>
      <button class="control-btn" id="nextCard" onclick="nextCard()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
    </div>
  </div>

  <a href="index.html" class="home-btn">üè† –ì–ª–∞–≤–Ω–∞—è</a>

  <script>
    let flashcards = [];
    let currentCardIndex = 0;
    let isFlipped = false;

    async function loadFlashcards() {
      try {
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject') || 'datamining';
        
        const response = await fetch(`data/${subject}.json`);
        flashcards = await response.json();
        
        if (flashcards.length > 0) {
          showCard();
          updateProgress();
        } else {
          document.getElementById('flashcard-question').textContent = 
            '–ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ JSON —Ñ–∞–π–ª.';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        document.getElementById('flashcard-question').textContent = 
          '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª data/datamining.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.';
      }
    }

    function showCard() {
      if (flashcards.length === 0) return;
      
      const card = flashcards[currentCardIndex];
      document.getElementById('flashcard-question').textContent = card.question;
      document.getElementById('flashcard-answer').textContent = card.answer;
      
      const flashcard = document.querySelector('.flashcard');
      flashcard.classList.remove('flipped');
      isFlipped = false;
      
      updateProgress();
      updateButtons();
    }

    function flipCard() {
      const flashcard = document.querySelector('.flashcard');
      flashcard.classList.toggle('flipped');
      isFlipped = !isFlipped;
    }

    function nextCard() {
      if (currentCardIndex < flashcards.length - 1) {
        currentCardIndex++;
        showCard();
      }
    }

    function previousCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        showCard();
      }
    }

    function updateProgress() {
      document.getElementById('card-progress').textContent = 
        `${currentCardIndex + 1} / ${flashcards.length}`;
    }

    function updateButtons() {
      document.getElementById('prevCard').disabled = currentCardIndex === 0;
      document.getElementById('nextCard').disabled = currentCardIndex === flashcards.length - 1;
    }

    function shuffleCards() {
      flashcards = flashcards
        .map(card => ({ card, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ card }) => card);
      
      currentCardIndex = 0;
      showCard();
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === 'ArrowLeft') previousCard();
      if (e.key === ' ') {
        e.preventDefault();
        flipCard();
      }
    });

    loadFlashcards();
  </script>
</body>
</html>

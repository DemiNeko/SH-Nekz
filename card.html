<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–û–±—É—á–∞—é—â–∞—è —Å–∏—Å—Ç–µ–º–∞</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .mode-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
    }

    .mode-btn {
      padding: 15px 30px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .mode-btn:hover {
      background: #764ba2;
      transform: translateY(-2px);
    }

    .mode-btn.active {
      background: #764ba2;
      box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .flashcard-container {
      display: none;
    }

    .flashcard-container.active {
      display: block;
    }

    .flashcard {
      background: white;
      border-radius: 15px;
      padding: 40px;
      min-height: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .flashcard.flipped .card-front {
      transform: rotateY(180deg);
    }

    .flashcard.flipped .card-back {
      transform: rotateY(0deg);
    }

    .card-front, .card-back {
      backface-visibility: hidden;
      transition: transform 0.6s;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-radius: 15px;
    }

    .card-front {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .card-back {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
      transform: rotateY(180deg);
    }

    .card-question, .card-answer {
      font-size: 20px;
      line-height: 1.6;
      text-align: center;
    }

    .card-hint {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.8;
      font-style: italic;
    }

    .flashcard-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    .control-btn {
      padding: 12px 25px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 16px;
    }

    .control-btn:hover:not(:disabled) {
      background: #764ba2;
      transform: translateY(-2px);
    }

    .control-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .progress {
      text-align: center;
      font-size: 18px;
      color: #666;
      font-weight: bold;
    }

    .home-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
    }

    .home-btn:hover {
      background: #667eea;
      color: white;
    }

    .shuffle-btn {
      padding: 10px 20px;
      background: #f093fb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .shuffle-btn:hover {
      background: #f5576c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Data Mining - –ö–∞—Ä—Ç–æ—á–∫–∏</h1>
    
    <div class="flashcard-container active">
      <div class="flashcard" onclick="flipCard()">
        <div class="card-front">
          <div class="card-question" id="flashcard-question">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫...</div>
          <div class="card-hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –æ—Ç–≤–µ—Ç</div>
        </div>
        <div class="card-back">
          <div class="card-answer" id="flashcard-answer"></div>
          <div class="card-hint">–ù–∞–∂–º–∏—Ç–µ —Å–Ω–æ–≤–∞, —á—Ç–æ–±—ã –≤–µ—Ä–Ω—É—Ç—å—Å—è –∫ –≤–æ–ø—Ä–æ—Å—É</div>
        </div>
      </div>
      
      <div class="flashcard-controls">
        <button class="control-btn" id="prevCard" onclick="previousCard()">‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∞—è</button>
        <div>
          <div class="progress" id="card-progress">0 / 0</div>
          <button class="shuffle-btn" onclick="shuffleCards()" style="margin-top: 10px;">üîÄ –ü–µ—Ä–µ–º–µ—à–∞—Ç—å</button>
        </div>
        <button class="control-btn" id="nextCard" onclick="nextCard()">–°–ª–µ–¥—É—é—â–∞—è ‚Üí</button>
      </div>
    </div>
  </div>

  <a href="index.html" class="home-btn">üè† –ì–ª–∞–≤–Ω–∞—è</a>

  <script>
    let flashcards = [];
    let currentCardIndex = 0;
    let isFlipped = false;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–∑ JSON
    async function loadFlashcards() {
      try {
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject') || 'datamining';
        
        const response = await fetch(`data/${subject}.json`);
        flashcards = await response.json();
        
        if (flashcards.length > 0) {
          showCard();
          updateProgress();
        } else {
          document.getElementById('flashcard-question').textContent = 
            '–ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ JSON —Ñ–∞–π–ª.';
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        document.getElementById('flashcard-question').textContent = 
          '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ —Ñ–∞–π–ª data/datamining.json —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.';
      }
    }

    function showCard() {
      if (flashcards.length === 0) return;
      
      const card = flashcards[currentCardIndex];
      document.getElementById('flashcard-question').textContent = card.question;
      document.getElementById('flashcard-answer').textContent = card.answer;
      
      // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç
      const flashcard = document.querySelector('.flashcard');
      flashcard.classList.remove('flipped');
      isFlipped = false;
      
      updateProgress();
      updateButtons();
    }

    function flipCard() {
      const flashcard = document.querySelector('.flashcard');
      flashcard.classList.toggle('flipped');
      isFlipped = !isFlipped;
    }

    function nextCard() {
      if (currentCardIndex < flashcards.length - 1) {
        currentCardIndex++;
        showCard();
      }
    }

    function previousCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        showCard();
      }
    }

    function updateProgress() {
      document.getElementById('card-progress').textContent = 
        `${currentCardIndex + 1} / ${flashcards.length}`;
    }

    function updateButtons() {
      document.getElementById('prevCard').disabled = currentCardIndex === 0;
      document.getElementById('nextCard').disabled = currentCardIndex === flashcards.length - 1;
    }

    function shuffleCards() {
      flashcards = flashcards
        .map(card => ({ card, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ card }) => card);
      
      currentCardIndex = 0;
      showCard();
    }

    // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω—ã–µ —Å–æ–∫—Ä–∞—â–µ–Ω–∏—è
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') nextCard();
      if (e.key === 'ArrowLeft') previousCard();
      if (e.key === ' ') {
        e.preventDefault();
        flipCard();
      }
    });

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    loadFlashcards();
  </script>
</body>
</html>
